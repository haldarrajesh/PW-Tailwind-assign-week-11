<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <!-- navbar section -->

    <div class=" md:h-[100%] max-w-[1500px] h-auto bg-cover">

        <nav class="w-[100vw] flex align-center bg-[#212224] py-4 justify-between items-center h-24">

            <div class="flex align-center">
                <img class="mx-5 h-10 w-32"
                    src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="logo">

            </div>

            <div class="flex">
                <button
                    class="text-white font-bold px-5 text-sm rounded-md my-1 bg-orange-600 mr-4 hidden md:block">CREATE
                    ACCOUNT</button>
                <div>
                    <img class="mr-4 h-12 w-12 rounded-full hidden md:block"
                        src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
                        alt="profile image">
                </div>


                <div class="md:hidden text-xl text-white mr-4">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>


        <!-- hero section -->

        <div
            class="flex gap-5 flex-col md:flex-row justify-between align-center bg-gray-900  w-[100vw] px-4 md:px-20 md:py-20">

            <div class="flex flex-col py-5 w-[100%] md:w-[50%]">

                <h1 class="text-5xl md:text-7xl text-white font-semibold py-3">
                    Multi-regulated global broker.
                </h1>

                <p class="text-gray-400 my-5 text-md md:text-2xl pr-5">A trusted destination for traders worldwide,
                    Authorised by FCA, ASIC & FSCA </p>

                <button class="border-2 border-orange-600 text-white py-3 rounded-md mt-5 font-semibold md:w-[40%]">
                    DISCOVER ACCOUNTS
                </button>
            </div>

            <div class="px-5 flex justify-center md:w-[50%]">
                <img class="w-[100%]" src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
                    alt="hero image">
            </div>

        </div>
    </div>
</body>

</html>
